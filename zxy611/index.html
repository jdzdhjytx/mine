      font-family: Arial, sans-serif;
      background-image: url(images/%E4%B8%BB%E9%A1%B5%E5%A3%81%E7%BA%B8aaa.png);
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    header {
      background-color: transparent;
      color: brown;
      text-align: center;
      padding: 20px;
      font-size: 36px;
      margin-bottom: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    nav {
      background-color: transparent;
      text-align: center;
      padding: 10px;
      position: absolute;
      top: 0;
      width: 100%;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 24px;
      padding: 20px 30px;
      border: 2px solid #333;
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
      transition: all 0.3s;
    }
    nav ul li a:hover {
      color: white;
      background-color: #333;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: transparent;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
